<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Input Data Mahasiswa</h1>

    <form action="/submit-data" method="post">
        
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"><br><br>
        
        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" placeholder="Masukkan NIM Anda"><br><br>
        
        <label for="gambar">Upload Gambar:</label><br>
        <input type="file" id="gambar" name="gambar"><br><br>
        
        <input type="submit" value="Kirim Data">
        
    </form>

</body>

</html>
